<h1 class="mt-3 mb-3 fs-5">Update Pet</h1>

<form [formGroup]="updatePetForm">

    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" formControlName="name" class="form-control" [value]="updatePetForm.value?.name">
          <div *ngIf="updatePetForm.get('name')?.hasError('required') && updatePetForm.get('name')?.touched" class="text-danger">
              Name is required.
          </div>
        </div>
    
        <div class="mb-3">
          <label for="animal">Animal</label>
          <select class="form-control" id="animalSelect" formControlName="animal">
            <option value="" disabled>Select an animal</option>
            <option *ngFor="let animal of getAnimals()" [value]="animal">{{ animal }}</option>
          </select>
        </div>
    
        <div class="mb-3">
          <label for="type">Type</label>
          <select class="form-control" id="type" formControlName="type">
            <option value="" disabled>Select a type</option>
            <option *ngFor="let type of getTypes()" [value]="type">{{ type }}</option>
          </select>
        </div>
  
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input id="age" type="number" formControlName="age" class="form-control" required>
        </div>

        <div class="mb-3">
          <div class="form-check form-switch">
            <input 
              class="form-check-input" 
              type="checkbox" 
              id="hasGenealogicalList" 
              [checked]="hasGenealogicalList()" 
              (change)="hasGenealogicalListEvent($event)">
            <label class="form-check-label" for="hasGenealogicalList">hasGenealogicalList</label>
          </div>
        </div>

        <div class="mb-3">
          <div class="form-check form-switch">
            <input 
              class="form-check-input" 
              type="checkbox" 
              id="isClubMember" 
              [checked]="isClubMember()" 
              (change)="isClubMemberEvent($event)">
            <label class="form-check-label" for="isClubMember">isClubMember</label>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input id="price" type="number" formControlName="price" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="color" class="form-label">Color</label>
          <input id="color" type="text" formControlName="color" class="form-control" required>
        </div>
      </div>

    </div>

    <footer class="modal-footer"> 
      <button type="button" class="btn btn-primary m-2" (click)="onSubmit()">Update</button>
      <button type="button" class="btn btn-secondary m-2" [routerLink]="['/pets']">Back</button>
    </footer>
    
</form>
