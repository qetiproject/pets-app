<div class="flex flex-col gap-2 p-6 bg-white rounded-lg shadow">
  <h5 class="text-xl mb-2 font-bold text-gray-900">Login Here</h5>
  <form
    action=""
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    autocomplete="off"
    novalidate
  >
    <div class="form-group mb-3">
      <label for="">Email Address</label>
      <input
        type="text"
        placeholder="Email Address"
        class="form-control"
        formControlName="email"
        [class]="{
          invalid:
            loginForm.get('email')?.hasError('required') &&
            loginForm.get('email')?.touched,
          valid: loginForm.get('email')?.valid
        }"
      />
      @if (loginForm.get('email')?.hasError('required') &&
      loginForm.get('email')?.touched) {
      <span class="form-error">Email Address is required.</span>
      }
    </div>
    <div class="form-group mb-3">
      <label for="">Password</label>
      <input
        type="password"
        placeholder="Password"
        class="form-control"
        formControlName="password"
        [class]="{
          invalid:
            loginForm.get('password')?.hasError('required') &&
            loginForm.get('password')?.touched,
          valid: loginForm.get('password')?.valid
        }"
      />
      @if (loginForm.get('password')?.hasError('required') &&
      loginForm.get('password')?.touched) {
      <span class="form-error">Password is required.</span>
      }
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
