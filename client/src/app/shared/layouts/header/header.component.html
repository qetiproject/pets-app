<header class="app-header bg-light">
  <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center py-3">
    <h4 class="ont-weight-bold text-xl mb-2 mb-md-0" [routerLink]="['/pets']">Pets App</h4>
    <div class="d-flex">
      @if (this.isAuthenticated$| async) {
        <div class="px-2 font-medium cursor-pointer" [routerLink]="['/pets']" routerLinkActive="router-link-active" >Pets</div>
        <div class="px-2 font-medium cursor-pointer" [routerLink]="['/owners']" >Owners</div>
        <div class="px-2 font-medium cursor-pointer" [routerLink]="['/breeds']" >Breeds</div>
        <div class="px-2 font-medium cursor-pointer" (click)="onLogout()">
          Logout
        </div>
        }@else {
        <div class="px-2 font-medium cursor-pointer" [routerLink]="['/login']">Login</div>
        }
    </div>
  </div>
</header>
