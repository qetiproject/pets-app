<div class="row">
  <form class="d-flex flex-wrap" [formGroup]="searchForm">

    <div class="m-2 col-12 col-sm-6 col-md-4">
      <input id="name" type="text" formControlName="name" class="form-control" placeholder="Name">
    </div>
    
    <div class="m-2 col-12 col-sm-6 col-md-4">
      <input id="age" type="number" formControlName="age" class="form-control" placeholder="Age">
    </div>

    <div class="m-2 col-12 col-sm-6 col-md-4">
      <select class="form-control" id="animalSelect" formControlName="animal">
        <option value="">Select an animal</option>
        <option *ngFor="let animal of getAnimals()" [value]="animal">{{ animal }}</option>
      </select>
    </div>

    <div class="m-2 col-12 col-sm-6 col-md-4">
      <select class="form-control" id="type" formControlName="type">
        <option value="">Select a type</option>
        <option *ngFor="let type of getTypes()" [value]="type">{{ type }}</option>
      </select>
    </div>

    <div class="d-flex justify-content-end col-12">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchHandler()">Search</button>
    </div>
  </form>
</div>
